<div class="register-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="register-card">
        <mat-card-header  style="margin-bottom: 20px;">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required />
                    <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                        Username is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                    Register
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </mat-card-footer>
    </mat-card>
</div>
